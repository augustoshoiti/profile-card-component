<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="card">
    <div class="card-top">
      <img src="images/image-victor.jpg" alt="Victor" class="card-img">
    </div>
    <div class="card-info">
      <h1>
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </h1>
      <p class="city">London</p>
    </div>
    <div class="card-data">
      <div class="data">
        <span class="value">80K</span>
        <span class="value-name">Followers</span>
      </div>
      <div class="data">
        <span class="value">803K</span>
        <span class="value-name">Likes</span>
      </div>
      <div class="data">
        <span class="value">1.4K</span>
        <span class="value-name">Photos</span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
